          - arch: none
            distro: none
            base_image: musllinux_1_2_x86_64
          - arch: none
            distro: none
            base_image: musllinux_1_2_i686
          - arch: none
            distro: none
            base_image: musllinux_1_2_aarch64
          - arch: none
            distro: none
            base_image: musllinux_1_2_ppc64le
          - arch: none
            distro: none
